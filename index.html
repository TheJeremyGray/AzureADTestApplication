<!DOCTYPE html>
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link href="./css/styles.css" rel="stylesheet"/>

    <title>Merchant Login</title>
    
</head>

<body>
  <div class="header"></div>
    <div class="head text-center">
      <h1>Merchant Login</h1>
    </div>
  
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 login-form">
              <form class="main">
                <label>Username</label>
                  <input type="text" placeholder="Username" class="input-textfield">        
                <label>Password</label>
                  <input type="password" placeholder="Password" class="input-textfield">                  
                <label class="checkbox-inline">
                  <input type="checkbox" aria-label="...">Remember Me
                </label>                    
                  <input class="btn btn-default submit" type="button" value="Login">
                  <a href="#" class="alt-links">Create an Account</a>          
                  <a href="#" class="alt-links border-left">Forgot Password</a>
              </form>  
            </div>      
        
              <div class="vertical-line"></div>
              
          <div class="login-form login-form-right col-xs-12 col-sm-6">
            <form class="main button-group">
                <input class="btn btn-default btn-google icon-google text-center" type="button" value="Login with Google">
                <input class="btn btn-default btn-microsoft icon-microsoft text-center" type="button" value="Login with Microsoft">
                <input class="btn btn-default btn-global icon-global text-center" type="button" value="Login with Global">
            </form>      
          </div>
      </div>  
    </div>
    
    <div id="anim-background" class="login">

        <div class="city"></div>

        <div class="truck"></div>

        <div class="car"></div>

        <div class="cloud1"></div>

        <div class="cloud2"></div>

        <div class="cloud3"></div>

        <div class="cloud4"></div>

    </div>
  </div>
</body>

</html>
